{{- if eq .Values.global.storageLocation "on-cluster" }}
{{- $zoneCount := int .Values.storage.zones }}
{{- $driveCount := int .Values.storage.drives }}
{{- $replicaCount := int .Values.storage.replicas }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: drycc-storage
  labels:
    heritage: drycc
  annotations:
    component.drycc.cc/version: {{ .Values.imageTag }}
spec:
  serviceName: drycc-storage
  replicas: {{ mul $zoneCount $replicaCount }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: drycc-storage
  template:
    metadata:
      labels:
        app: drycc-storage
    spec:
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAffinityPreset.type "key" .Values.podAffinityPreset.key "values" .Values.podAffinityPreset.values ) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.storage.podAntiAffinityPreset.type "key" .Values.storage.podAntiAffinityPreset.key "values" .Values.storage.podAntiAffinityPreset.values ) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values ) | nindent 10 }}
      serviceAccount: drycc-storage
      containers:
        - name: drycc-storage
          image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/storage:{{.Values.imageTag}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          env:
            - name: STORAGE
              value: "{{.Values.global.storage}}"
            - name: HEALTH_SERVER_PORT
              value: "8082"
            - name: "DRYCC_STORAGE_ACCESSKEY"
              valueFrom:
                secretKeyRef:
                  name: storage-creds
                  key: accesskey
            - name: "DRYCC_STORAGE_SECRETKEY"
              valueFrom:
                secretKeyRef:
                  name: storage-creds
                  key: secretkey
          ports:
            - containerPort: 9000
            - containerPort: 8082
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          args:
            - "minio"
            - "server"
            {{- $clusters := list }}
            {{- range $i := until $zoneCount }}
            {{- $factor := mul $i $replicaCount }}
            {{- $endIndex := sub (add $factor $replicaCount) 1 }}
            {{- $beginIndex := mul $i $replicaCount }}
            - "{{(printf "http://drycc-storage-{%d...%d}.drycc-storage.%s.svc.%s:9000/data/{0...%d}" $beginIndex $endIndex $.Release.Namespace $.Values.global.clusterDomain (sub $driveCount 1) ) }}"
            {{- end }}
            - "--console-address"
            - ":9001"
          {{- if .Values.storage.persistence.enabled }}
          volumeMounts:
          {{- range $diskId := until $driveCount }}
            - name: storage-data-{{$diskId}}
              mountPath: /data/{{$diskId}}
          {{- end }}
          {{- end }}
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
  {{- if .Values.storage.persistence.enabled }}
  volumeClaimTemplates:
  {{- range $diskId := until $driveCount }}
  - metadata:
      name: storage-data-{{$diskId}}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if $.Values.storage.persistence.storageClass }}
      {{- if (eq "-" $.Values.storage.persistence.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: "{{ $.Values.storage.persistence.storageClass }}"
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ $.Values.storage.persistence.size | quote }}
  {{- end }}
  {{- end }}
{{- end }}
